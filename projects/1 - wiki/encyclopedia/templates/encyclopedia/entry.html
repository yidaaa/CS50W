{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if content != None %}
        {{ title }}
    {% else %}
        Error
    {% endif %}
{% endblock %}

{% block body %}
    {% if content != None %}
        {{ content | safe }}
        <br>
        <a href="/edit/{{ title }}">Edit</a>
    {% else %}
        <h1>Error</h1>
        <p> Page not found. </p>
    {% endif %}
{% endblock %}
