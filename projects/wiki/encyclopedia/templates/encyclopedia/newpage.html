{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1> Create a new wiki page </h1>
    <form action="{% url 'encyclopedia:newpage' %}" method="POST">
        {% csrf_token %}
        {{pageform}}
        <input type="submit">
    </form>

    {% if page_exists %}
        <script>alert("Error, page already exists")</script>  
    {% endif %}
{% endblock %}
